<!DOCTYPE html>
<html lang="en">

<head>

    <title>Raspberry Pi RGB Strip Controller</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">

</head>

<body>

    <script>
        function clickEvent(type) {
            var xhttp = new XMLHttpRequest();


            console.log(type);

            xhttp.open("GET", type, true);

            xhttp.send();        
        }
    </script>

    <div class="header">

        <p id="title">Raspberry Pi LED Light Controller</p>

    </div>


    <div class="block">
        <div class="block-title">Fading Lights</div>
        <button style="background-color: gray;" onclick="clickEvent('/fading')">X</button>
    </div>

    <div class="block">
        <div class="block-title">Red</div>
        <button style="background-color: red;" onclick="clickEvent('/red')">X</button>
    </div>

    <div class="block">
        <div class="block-title">Blue</div>
        <button style="background-color: lightskyblue;" onclick="clickEvent('/blue')">X</button>
    </div>

    <div class="block">
        <div class="block-title">Green</div>
        <button style="background-color: greenyellow;" onclick="clickEvent('/green')">X</button>
    </div>

    <div class="block">
        <div class="block-title">Yellow</div>
        <button id="yellow" style="background-color: yellow;" onclick="clickEvent('/yellow')">X</button>
    </div>

    <div class="block">
        <div class="block-title">Cyan</div>
        <button id="cyan" style="background-color: cyan;" onclick="clickEvent('/cyan')">X</button>
    </div>

    <div class="block">
        <div class="block-title">Magenta</div>
        <button id="magenta" style="background-color: magenta;" onclick="clickEvent('/magenta')">X</button>
    </div>

    <div class="block">
        <div class="block-title">All Off</div>
        <button id="allOff" style="background-color: white;" onclick="clickEvent('/allOff')">X</button>
    </div>
    


    <div class="footer">
        <p class="footer-text-left">By Luke T. Hadley</p>
        <p class="footer-text-right">
            <a href="https://github.com/LukeTHadley/Raspberry-Pi-LED-Remote">Link to GitHub project</a>
        </p>
    </div>

    </body>

</html>
